<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Обед</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<p>Let's go to the the mall!</p>
	</header>
	<main>
		<div class="menu">
			<label for="pickles">
			<input type="checkbox" id="pickles"><span>A lot of pickles <span>(for the next lessons about CSS)</span></span>
			</label>
			<label for="apples">
			<input type="checkbox" id="apples"><span>10 apples <span>(for more CSS manipulations)</span></span>
			</label>
			<label for="oranges">
			<input type="checkbox" id="oranges"><span>20 oranges <span>(because they are awesome)</span></span>
			</label>
			<label for="plates">
			<input type="checkbox" id="plates"><span>13 plates <span>(hm... they always disappear)</span></span>
			</label>
			<label for="bentons">
			<input type="checkbox" id="bentons"><span>15 bentons</span>
			</label>
			<label for="sake">
			<input type="checkbox" id="sake"><span>1 bottle of Sake ^_^ <span>(for my friends)</span></span>
			</label>
		</div>
		<div class="ok">
			<p>Bon appetit :)</p>
		</div>
	</main>
</body>
</html>
